<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <img alt="Image" th:src="@{/img/navbar_logo}"/>
    <a class="navbar-brand" href="/user/main">Library</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link" aria-current="page" href="#!">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/books">Books</a></li>
      </ul>
      <a class="btn btn-outline-dark mt-auto" href="/logout">Logout</a>
    </div>
  </div>
</nav>
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center justify-content-around">
      <div class="col-md-4">
        <img class="card-img-top mb-5 mb-md-0" th:src="@{/image/{id}(id=${book.id})}" />
      </div>
      <div class="col-md-6">
        <h1 class="display-5 fw-bolder" th:text="${book.name}"></h1>
        <h2 class="fw-bolder text-muted" th:text="${book.author}"></h2>
        <div class="fs-5 mb-5">
          <div class="d-flex small mb-2">
            <div class="bi-star-fill" th:each="i : ${#numbers.sequence(1, book.rating)}"></div>
          </div>
        </div>
        <p class="lead" th:text="${book.description}"></p>
        <div class="d-flex">
          <a class="btn btn-outline-dark flex-shrink-0" type="button" th:href="@{/download/{id}(id=${book.id})}">Download</a>
        </div>
      </div>
    </div>
  </div>
</section>
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
