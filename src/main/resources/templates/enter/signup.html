<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="text-center">
<section class="vh-100" style="background-color: #bdbebd;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form method="post" th:action="@{/auth/signup}" th:object="${userDto}">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Signup</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" >email</label>
                                <input th:field="*{email}" type="text" class="form-control form-control-lg" />
                                <label class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label">password</label>
                                <input th:field="*{password}" type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" />
                                <label class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label">name</label>
                                <input th:field="*{name}" type="text" id="name" name="name" class="form-control form-control-lg" />
                                <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label">surname</label>
                                <input th:field="*{surname}" type="text" id="surname" name="surname" class="form-control form-control-lg" />
                                <label class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"/>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label">Grade</label>
                                <input type="number" th:field="*{grade}" class="form-control" id="numberInput" name="numberInput" min="1" max="12">
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Signup</button>
                            <a href="/auth/login" class="btn btn-lg btn-block btn-secondary" type="submit">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
