<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/user/main">Library</a>
        <!--<li class="nav-item" th:text="${session.user.username}"></li>-->
        <a class="btn btn-outline-dark mt-auto" href="/logout">Logout</a>
    </div>
</nav>
<section class="py-5">
    <div class="container px-7 px-lg-8 mt-8">
        <button type="button" class="btn btn-outline-dark mt-auto" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Add genre
        </button>
        <button type="button" class="btn btn-outline-dark mt-auto" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop2">Add picture
        </button>
        <button type="button" class="btn btn-outline-dark mt-auto" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop3">Add text
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Add picture</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tbody>
                            <tr th:each="genre : ${allGenres}">
                                <form th:method="post"
                                      th:action="@{/admin/add_genre/{bookId}/{genreId}(bookId = ${book.id}, genreId = ${genre.id})}">
                                    <td class="w-50 p-3">
                                        <span th:text="${genre.name}"></span>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-outline-dark mt-auto">Add</button>
                                    </td>
                                </form>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel2">Add genre</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/file/save/{id}(id=${book.id})}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">

                            <div>
                                <label>Photos: </label>
                                <input type="file" name="image" accept="image/png, image/jpeg"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-dark mt-auto">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel3">Add genre</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/file/save/{id}(id=${book.id})}" method="post" enctype="multipart/form-data">
                        <div class="modal-body">

                            <div>
                                <label>Photos: </label>
                                <input type="file" name="image" accept=".txt"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-dark mt-auto">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <form th:method="post" th:action="@{/admin/edit/{id}(id=${book.id})}" th:object="${bookDto}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Description</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Genres</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" th:text="${book.id}"></th>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.description}"></td>
                    <td th:text="${book.rating}"></td>
                    <td class="w-25 p-3">
                        <table class="table">
                            <tbody>
                            <tr th:each="genre : ${bookGenres}">
                                <form th:method="post"
                                      th:action="@{/admin/delete_genre/{bookId}/{genreId}(bookId = ${book.id}, genreId = ${genre.id})}">
                                    <td>
                                        <li class="list-group-item" th:text="${genre.name}"></li>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-outline-dark mt-auto">Delete</button>
                                    </td>
                                </form>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input th:field="*{name}" type="text" name="name" class="form-control form-control-sm"/></td>
                    <td><input th:field="*{author}" type="text" name="author" class="form-control form-control-sm"/>
                    </td>
                    <td><input th:field="*{description}" type="text" name="description"
                               class="form-control form-control-sm"/></td>
                    <td><input th:field="*{rating}" type="number" min="0" max="5" step="0.1" name="rating"
                               class="form-control form-control-sm"/></td>
                    <td></td>
                    <td>
                        <button class="btn btn-outline-dark mt-auto" type="submit">Submit</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</section>
</body>
</html>
