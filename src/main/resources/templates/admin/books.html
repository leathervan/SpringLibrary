<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/user/main">Library</a>
        <!--<li class="nav-item" th:text="${session.user.username}"></li>-->
        <a class="btn btn-outline-dark mt-auto" href="/logout">Logout</a>
    </div>
</nav>
<section class="py-5">
    <div class="container px-7 px-lg-8 mt-8">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Rating</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <th scope="row" th:text="${book.id}"></th>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.description}"></td>
                <td th:text="${book.rating}"></td>
                <td> <a class="btn btn-outline-dark mt-auto" th:href="@{/admin/edit/{id}(id=${book.id})}">Edit</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
