<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/admin/books">Library</a>
        <!--<span class="nav-item" th:text="${session.user.username}"></span>-->
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-outline-dark mt-auto" type="submit" value="Logout">
        </form>
    </div>
</nav>
<section class="py-5">
    <div class="container px-7 px-lg-8 mt-8">
        <a href="/admin/add" type="button" class="btn btn-outline-dark mt-auto">Add book</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th></th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Description</th>
                <th scope="col">Rating</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <th scope="row" th:text="${book.id}"></th>
                <td><img alt="Image" th:src="@{/image/{id}(id=${book.id})}" height="200" width="150"/></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.description}"></td>
                <td th:text="${book.rating}"></td>
                <td> <a class="btn btn-outline-dark mt-auto" th:href="@{/admin/edit/{id}(id=${book.id})}">Edit</a> </td>
                <td> <a class="btn btn-outline-dark mt-auto" th:href="@{/admin/delete/{id}(id=${book.id})}">Delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
