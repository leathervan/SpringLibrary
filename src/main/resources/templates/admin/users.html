<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <div>
            <img alt="Image" th:src="@{/image/navbar_logo.jpg}"/>
            <a class="navbar-brand" href="/admin/main">Library</a>
        </div>
        <div>
            <span class="nav-item">admin: </span>
            <span class="nav-item" th:text="${session.user.name}"></span>
            <span class="nav-item" th:text="${session.user.surname}"></span>
        </div>
        <form th:action="@{/logout}" method="get">
            <input class="btn btn-outline-dark mt-auto" type="submit" value="Logout">
        </form>
    </div>
</nav>
<section class="py-5">
    <div class="container px-7 px-lg-8 mt-8 d-flex justify-content-around">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Grade</th>
                <th scope="col" class="border-0 text-uppercase font-medium">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="pl-4" th:text="${user.id}"></td>
                <td>
                    <h5 class="font-medium mb-0 text-muted" th:text="${user.name}"></h5>
                    <h5 class="font-medium mb-0 text-muted" th:text="${user.surname}"></h5>
                </td>
                <td>
                    <span class="text-muted" th:text="${user.email}"></span>
                </td>
                <td>
                    <span class="text-muted" th:text="${user.grade.name()}"></span>
                </td>
                <td>
                    <span class="text-muted" th:text="${user.role.name()}"></span>
                </td>
                <td>
                    <a th:href ="@{/admin/deleteuser/{id}(id=${user.id})}" class="btn btn-secondary">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
